<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <label for="height">Įveskite savo ūgį</label>
      <input
        type="number"
        id="height"
        placeholder="Įveskite savo ūgį centimetrais"
      />

      <label for="weight">Įveskite savo svorį</label>
      <input type="number" id="weight" placeholder="Svoris kg" />

      <button onclick="calculateBMI()">Skaičiuoti KMI</button>

      <div class="result" id="bmiResult"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
